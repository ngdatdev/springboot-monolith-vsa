spring:
  application:
    name: java-vsa-monolith-sourcebase
  
  # Database Configuration (Placeholder)
  datasource:
    url: jdbc:postgresql://localhost:5000/commerce_core
    username: commerce_core
    password: zxcl123123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  # Redis Configuration used by CacheConfig
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
      # password: your_redis_password
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Security Configuration
  security:
    jwt:
      # IMPORTANT: Change this in production! Store in environment variable
      # Must be at least 256 bits (32 bytes) for HS256
      # Generate with: openssl rand -base64 32
      secret-key: ${JWT_SECRET_KEY:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5dGhhdG5lZWRzdG9iZWF0bGVhc3QzMmJ5dGVzZm9ySFMyNTY=}
      expiration-ms: 3600000       # 1 hour (in milliseconds)
      refresh-expiration-ms: 86400000  # 24 hours (in milliseconds)
      issuer: vsa-ecommerce

# Snowflake ID Generator Configuration
snowflake:
  datacenter-id: ${SNOWFLAKE_DATACENTER_ID:0}  # 0-31
  worker-id: ${SNOWFLAKE_WORKER_ID:0}          # 0-31


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your_email@gmail.com}
    password: ${MAIL_PASSWORD:your_app_password}
    from: ${MAIL_FROM:noreply@vsa-ecommerce.com}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your_cloud_name}
  api-key: ${CLOUDINARY_API_KEY:your_api_key}
  api-secret: ${CLOUDINARY_API_SECRET:your_api_secret}
  default-folder: vsa-ecommerce

logging:
  level:
    root: INFO
    com.vsa.monolith: DEBUG
    org.springframework.web.servlet.resource.ResourceHttpRequestHandler: ERROR
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: ERROR
    
server:
  port: 8081

management:
  health:
    mail:
      enabled: false
    redis:
      enabled: false

# Custom Cache Configuration
cache:
  default-namespace: vsa
  default-version: v1
  caffeine:
    max-size: 1000
    ttl-seconds: 30
  redis:
    ttl-minutes: 5
  pub-sub:
    channel: cache-invalidation
  locks:
    wait-time-seconds: 10
    lease-time-seconds: 30

# Background Jobs Configuration
jobs:
  enabled: true  # Master switch for all background jobs
